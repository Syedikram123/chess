<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2 Player Match</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/css/chessboard.min.css">
  <style>
    #board { width: 350px; margin: 20px auto; }
  </style>
</head>
<body>
  <div class="container">
    <h1>♙ 2 Player Match</h1>
    <div id="board"></div>
    <button class="btn" onclick="resetGame()">Reset</button>
    <a href="index.html" class="btn">← Back</a>
    <button class="btn" onclick="toggleTheme()">Toggle Theme</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/js/chessboard.min.js"></script>
  <script src="script.js"></script>
  <script>
    const game = new Chess();
    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDrop: onDrop
    });

    function onDrop(source, target) {
      const move = game.move({ from: source, to: target, promotion: 'q' });
      if (move === null) return 'snapback';
    }

    function resetGame() {
      game.reset();
      board.position('start');
    }
  </script>
</body>
</html>
